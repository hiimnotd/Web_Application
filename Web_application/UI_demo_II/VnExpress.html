  <script>
    $.ajax({
      url: 'Vnexpress.csv',
      dataType: 'text',
    }).done(successFunction);
    function successFunction(data) {
      var allRows = data.split(/\r?\n|\r/);
      var x, temp = [];

      for (singleRow = 1; singleRow <= 8; singleRow++){
        temp =[];
        rowCells = allRows[singleRow].split(',');
        document.getElementById("Img"+String(singleRow)).setAttribute("src",rowCells[rowCells.length-1]);
        for(var i = 0; i < rowCells.length-1; i++)
          temp.push(rowCells[i]);
        x = temp.join(',');
        document.getElementById("Cap"+String(singleRow)).innerHTML = x;
      }
    }
